 <!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="lib/qunit/qunit.css" />
	</head>
	<body>
		<h1 id="qunit-header">QUnit example</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>

		<script src="lib/qunit/qunit.js"></script>
		<script src="../lib/juggle.js"></script>
		<script>
			test("Juggle exists", function () {
				ok(typeof(Juggle) === 'function',
					'Jugled is defined globally');
			});
			
			test('.noConflict() unsets Juggle from window', function() {
				var original = Juggle,
					J = Juggle.noConflict();

				equals(typeof(Juggle), 'undefined',
					'.noConflict() unsets Juggle from window');

				same(J, original,
					'the returned Juggle is the same as the original');

				// cleanup
				window.Juggle = original;
			});

			asyncTest("single Juggle task", function () {
				expect(2);

				(new Juggle)
					.do(function (complete) {
						setTimeout(function () {
							complete('A1');
						}, 10);
					})
					.complete(function (err, responses) {
						ok(err == null,
							"err like null");
						ok(responses[0] === 'A1', "responses as expected");
						start();
					});
			});

			asyncTest("single Juggle failed task", function () {
				expect(1);

				(new Juggle)
					.do(function (complete) {
						setTimeout(function () {
							complete(false);
						}, 10);
					})
					.fail(function (responses) {
						ok(true, "fail called");
						start();
					});
			});

			asyncTest("double Juggle task", function () {
				expect(2);

				(new Juggle)
					.do(function (complete) {
						setTimeout(function () {
							complete('B1');
						}, 20);	
					})
					.do(function (complete) {
						setTimeout(function () {
							complete('B2');
						}, 10);	
					})
					.complete(function (err, responses) {
						ok(err == null,
							"err like null");
						deepEqual(responses, ['B1', 'B2'],
							"responses as expected");
						start();
					});
			});

			asyncTest(".success()", function () {
				expect(1);

				(new Juggle)
					.do(function (complete) { complete(true); })
					.success(function () {
						ok(true,
							'.success() was called');
						start();
					});
			})

			asyncTest(".fail()", function () {
				expect(1);

				(new Juggle)
					.do(function (complete) { complete(false); })
					.fail(function () {
						ok(true,
							'.fail() was called');
						start();
					});
			})

			asyncTest(".timeout()", function () {
				expect(2);
				
				(new Juggle)
					.do(function (complete) {
						var t = setTimeout(function () {
							complete(true);
						}, 20);

						return function (stopped) {
							clearTimeout(t);
							stopped();
						};
					})
					.timeout(10, function () {
						start();
					})
					.complete(function (err, responses) {
						ok(err === 'Timed out',
							"Timeout error message");
						deepEqual(responses, [],
							'empty response');
					});
			});

			asyncTest(".cancel() callback", function () {
				expect(3);

				(new Juggle)
					.do(function (complete) {
						var t = setTimeout(function () {
							complete(true);
						}, 20);

						return function (stopped) {
							clearTimeout(t);
							stopped();
						};
					})
					.do(function (complete) {
						var _this = this;
						setTimeout(function () {
							complete('We cancelled')
							_this.cancel(function () {
								start();
							});
						}, 10);
					})
					.complete(function (err, responses) {
						ok(this.cancelled,
							'was cancelled');
						ok(err === 'Cancelled',
							'Cancelled error message');
						deepEqual(responses, [undefined, 'We cancelled'],
							'response as expected');
					});
			});

			asyncTest(".cancel() timedout", function () {
				expect(3);

				(new Juggle)
					.do(function (complete) {
						var t = setTimeout(function () {
							complete(true);
						}, 50);

						return function (stopped) {
							setTimeout(function () {
								clearTimeout(t);
								stopped();
							}, 30);
						};
					})
					.do(function (complete) {
						var _this = this;
						setTimeout(function () {
							complete('We cancelled');
							_this.cancel(10, function () {
								start();
							});
						}, 10);
					})
					.complete(function (err, responses) {
						ok(this.cancelled,
							'was cancelled');
						ok(err === 'Cancelled',
							'Cancelled error message');
						deepEqual(responses, [undefined, 'We cancelled'],
							'response as expected');
					});
			});

			asyncTest("Juggle is immutable", function () {
				expect(1);

				(new Juggle)
					.do(function (complete) {
						setTimeout(function () {
							complete(true);
						}, 50);
					})
					.complete(function () {
						try
						{
							this.do(function (complete) {
								complete(true);
							});
						} catch (e) {
							if (e.indexOf('immutable') > -1) {
								ok(true,
									'Immutable exception thrown');
							} else {
								throw e;
							}
						}
						
						start();
					});
			});
		</script>
	</body>
</html>
